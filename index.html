<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼렁뚱땅 여보 햄버거 만들어주기</title>
    <audio id="clear" src="./audio/clear.mp3"></audio>
    <audio id="click" src="./audio/click.mp3"></audio>
    <audio id="visual" src="./audio/visual.mp3"></audio>
    <audio id="yummy" src="./audio/yummy.mp3"></audio>
    <audio id="finish" src="./audio/finish.mp3"></audio>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/jquery-1.7.2.js"></script>
    <script src="./js/ham.js"></script>
</head>
<body>
    <div class="ham_wrap">
        <div class="start">
            <p class="intro">
                더쿠 이호정 독방 신혼집<br/><br/>
                얼렁뚱땅 여보 햄버거 만들어주기🍔🥰
            </p>
            <img src="./img/intro.jpg" alt="재료설명서"> 
            <button class="btn_start">시작하기</button>
        </div>
        <div class="time">100</div>
        <div class="score">0</div>
        <div class="hj_burger">
            <span class="heart">💕</span>
            <span class="sad">💦</span>
            <div class="hamburger"></div>
        </div>
        <div class="bottom_wrap">
            <div class="hamburger">

            </div>
            <button class="ok">완성</button>
            <div class="btn_wrap">
                <button class="q">빵</button>
                <button class="w">치즈</button>
                <button class="e">소고기패티</button>
                <button class="r">양상추</button>
                <button class="t">소스</button>
                <button class="a">버섯</button>
                <button class="s">토마토</button>
                <button class="d">양파</button>
                <button class="f">피클</button>
                <button class="g">새우</button>
                <button class="z">치킨패티</button>
                <button class="x">베이컨</button>
                <button class="c">모짜렐라치즈</button>
                <button class="v" style="display: none;">해시브라운</button>
                <button class="b" style="display: none;">계란후라이</button>
                <button class="n" style="display: none;">맥앤치즈</button>
            </div>
        </div>
        <div class="end">
            <p>
                뷘이 만든 햄버거의 개수는<br/>
                <span class="last"></span>개입니다😎<br/><br/>
                다시 시작하려면 새로고침하세요.
            </p>
        </div>
    </div>
</body>
</html>
